<div class="card" style="width: 18rem;">
  <img src="{{user.photoUrl}}" class="card-img-top" alt="{{user.knownAs}}">
  <ul class="list-inline member-icons animate text-center">
    <li><button class="btn btn-primary" [routerLink]="['/members/',user.id]"><i class="fa fa-user" aria-hidden="true"></i></button></li>
    <li><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
    <li><button class="btn btn-primary"><i class="fa fa-envelope" aria-hidden="true"></i></button></li>

  </ul>
  <div class="card-body">
   <h5 class="text-center">  <i class="fa fa-user" aria-hidden="true"></i> {{user.name}}</h5>
   <h5 class="text-center"> Age:{{user.age}}</h5>
   <h5 class="text-center"> City:{{user.city}}</h5>
  </div>
</div>
